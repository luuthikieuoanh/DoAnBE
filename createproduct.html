    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-49">
						Create new product
					</span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Name is required">
                        <span class="label-input100">Name</span>
                        <input class="input100" type="text" name="name" placeholder="Type product's name">
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Price is required">
                        <span class="label-input100">Price</span>
                        <input class="input100" type="numer" name="price" placeholder="Type product's price">
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Name is required">
                        <span class="label-input100">Description</span>
                        <input class="input100" type="text" name="des" placeholder="Type product's description">
                    </div>

                    <div class="wrap-input100 validate-input m-b-23">
                        <span class="label-input100">Photo()</span>
                        <input class="input100" type="file" name="des" placeholder="">
                    </div>

                    <div class="wrap-input100 validate-input m-b-23">
                        <span class="label-input100">Photo()</span>
                        <input class="input100" type="file" name="des" placeholder="">
                    </div>

						<option value="saab">Saab</option>
						<option value="mercedes">Mercedes</option>
						<option value="audi">Audi</option>
					  </select> -->

                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
								Submit
							</button>
